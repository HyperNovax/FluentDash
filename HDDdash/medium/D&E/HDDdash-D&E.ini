;------------------------
;-----HDDL Monitoring----
;------------------------

[DiskTitleL]
Meter=String
MeasureName=MeasureDiskLabelL
Text=#HDDL# %1
FontFace=Century Gothic
FontColor=255,255,255,100
FontSize=#fontSize#
Antialias=1
X=#border#
Y=#border#

[DiskTotalSizeL]
Meter=String
MeasureName=MeasureDiskSizeL
Text=%1
StringAlign=Right
FontFace=Century Gothic
FontColor=255,255,255,100
FontSize=#fontSize#
Antialias=1
X=(#border#+#xSizeHdd#)
Y=#border#
AutoScale=1
NumOfDecimals=1
PostFix="o"

[DiskUsedBarL]
Meter=Bar
MeasureName=MeasureDiskUsedL
BarOrientation=Horizontal
BarColor=255,255,255,255
SolidColor=255,255,255,100
X=#border#
Y=(#border#+#fontSize#*2)
H=#hBarSize#
W=#xSizeHdd#

[MeterDiskReadL]
Meter=Image
ImageName=#@#Images\read.png
ImageTint=255,255,255,100
X=#border#
Y=(#ySize#+#border#-#hLittleBarSize#-#littleFontSize#-7)
W=#littleFontSize#
H=#littleFontSize#
AntiAlias=1

[DiskReadL]
Meter=String
MeasureName=MeasureDiskReadL
Text=%1
FontFace=Century Gothic
FontColor=255,255,255,100
FontSize=#littleFontSize#
Antialias=1
AutoScale=1
X=(#border#+#littleFontSize#+5)
Y=(#ySize#+#border#-#hLittleBarSize#-#littleFontSize#-10)
NumOfDecimals=2
PostFix="o/s"

[MeterDiskWriteL]
Meter=Image
ImageName=#@#Images\write.png
ImageTint=255,255,255,100
X=(#border#+#xSizeHdd#-#littleFontSize#)
Y=(#ySize#+#border#-#hLittleBarSize#-#littleFontSize#-7)
W=#littleFontSize#
H=#littleFontSize#
AntiAlias=1

[DiskWriteL]
Meter=String
MeasureName=MeasureDiskWriteL
Text=%1
StringAlign=Right
FontFace=Century Gothic
FontColor=255,255,255,100
FontSize=#littleFontSize#
Antialias=1
AutoScale=1
X=(#xSizeHdd#+#border#-#littleFontSize#-5)
Y=(#ySize#+#border#-#hLittleBarSize#-#littleFontSize#-10)
NumOfDecimals=2
PostFix="o/s"

[MeterUsedDriveBarL]
MeasureName=MeasureDisk%TimeL
Meter=Bar
X=#border#
Y=(#ySize#+#border#-#hLittleBarSize#)
W=#xSizeHdd#
H=#hLittleBarSize#
BarColor=255,255,255,255
SolidColor=255,255,255,100
BarOrientation=Horizontal

