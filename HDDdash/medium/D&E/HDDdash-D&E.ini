[Rainmeter]
Update=1000
AccurateText=1

;------------------------
;-------VARIABLES--------
;------------------------
[Variables]
;Letter of first HDD you want to monitoring.
HDDL=D:
;Letter of second HDD you want to monitoring.
HDDR=E:
;Skin border.
border=15
;I recommend a min value 185. Default at 350.
xSize=350
;Depend of hBarSize, hLittleBarSize, fontSize and littleFontSize. Default at 75.
ySize=75
;Height of disk used bar. Default at 20.
hBarSize=20
;Height of disk idle percentage bar. Default at 5.
hLittleBarSize=5
;Font size for the title and disk size. Default at 11.
fontSize=11
;Font size for the write and read data and icon. Default at 9.
littleFontSize=9
;Size for one HDD.
xSizeHdd=((#xSize#-#border#)/2)

[Background]
;This is only used to get the same border width around the entire widget, it does not have any other visual purpose except this.
Meter=Shape
Shape=Rectangle 0,0,(#xSize#+#border#*2),(#ySize#+#border#*2) | Fill Color 0,0,0,0 | StrokeWidth 0

;------------------------
;--------PLUGINS---------
;------------------------

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
border=All

;------------------------
;-----MEASURES HDDL------
;------------------------

[MeasureDiskLabelL]
Measure=FreeDiskSpace
Drive=#HDDL#
Label=1
UpdateDivider=4

[MeasureDiskSizeL]
Measure=FreeDiskSpace
Drive=#HDDL#
Total=1
updatedivider=2

[MeasureDiskUsedL]
Measure=FreeDiskSpace
Drive=#HDDL#
InvertMeasure=1
updatedivider=2

[MeasureDiskReadL]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Read Bytes/sec"
PerfMonInstance=#HDDL#
updatedivider=2

[MeasureDiskWriteL]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Write Bytes/sec"
PerfMonInstance=#HDDL#
updatedivider=2

[MeasureDiskIdleTimeL]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=LogicalDisk
PerfMonCounter="% Idle Time"
PerfMonInstance=#HDDL#

[MeasureDisk%TimeL]
Measure=Calc
Formula=(100 - MeasureDiskIdleTimeL / 100000)
MaxValue=100
MinValue=0

